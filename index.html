<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡ H-Tech</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="AI POWER">⚡ H-Tech 2.0</h1>
        <div class="ai-card">
            <p>🤖 Chào mừng đến với H-Tech</p>
            <button class="btn-glow talk">Khám phá</button>
            <h1 class="content">Tìm kiếm khi nhấn vào button</h1>
            <button class="btn-update" onclick="openPopup()">Xem Cập Nhật</button>
        </div>
        
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
          <h2>📢 Bản cập nhật 2.0 có gì</h2>
          <ul>
              <li>🔥 Nhận diện thêm các chức năng mở khác</li>
              <li>🚀 Có thể thực hiện phép tính đơn giản</li>
              <li>🎨 Cập nhật giao diện mới</li>
          </ul>
          <button class="btn-close" onclick="closePopup()">Đóng</button>
      </div>
  </div>
    <script src="js.js"></script>
</body>
</html>
